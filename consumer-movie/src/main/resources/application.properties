server.port=8091
server.servlet.context-path=/consumer-movie
spring.application.name=consumer-movie-service
eureka.instance.ip-address=${spring.cloud.client.ip-address}
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://${EUREKA_ZONE_HOST:localhost}:8761/eureka

